{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Home</title>
    <style>
        body {
            background-image: url("{% static 'images/Snacls.jpg' %}");
            background-size: cover;
            background-position: center;
        }

        .Head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: black;
            color: white;
        }

        .Head h2 {
            font-size: 2rem;
            color: #ffc107;
            font-family: 'Prata', serif;
        }
        

        .My-Order{
            padding-left: 50px;
            text-decoration: none;
            color: #ffffff; 
            font-size: 18px; 
        }
        .My-Order:hover{
            color: #868383;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            font-size: 1rem;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem; /* Added padding for better spacing */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .nav-links a:hover {
            color: #ffc107;
            background-color: rgba(255, 255, 255, 0.1); /* Slight background color on hover */
        }

        .marquee h2 {
            color: white;
            margin-top: 1rem;
        }

        .index {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: rgb(255, 255, 255);
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .Head h4 {
            font-family: 'Great Vibes', cursive;
            font-size: 1.6rem; /* Adjust as needed */
            color: #ffc107;
            font-weight: bolder;
        }

        .Restaurant h1 {
            font-family: "Prata", serif;
            font-size: 4rem; /* Adjust as needed */
            font-weight: 400;
            font-style: normal;
            font-weight: bold;
        }

        .Slogan h5 {
            font-family: 'Dancing Script', cursive;
            font-size: 1.7rem; /* Adjust as needed */
            color: #000000;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="{% url 'index' %}" class="navbar-brand">J.T Restaurant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            
        <div class="Order">
            <a class="My-Order" href="#">My Order</a>
        </div>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'food' %}">Food & Breakfast</a>
                    <a class="nav-link" href="{% url 'softdrinks' %}">Soft Drinks</a>
                    <a class="nav-link" href="{% url 'alcohol' %}">Alcoholic Drinks</a>
                    <a class="nav-link" href="{% url 'fast_foods' %}">Fast Foods</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Marquee -->
    <div class="marquee">
        <h2><marquee>For viewing the menu and ordering for food, Click in the links in the header.</marquee></h2>
    </div>

    <!-- Main Section -->
    <section class="index">
        <div class="Head">
            <h4>WELCOME</h4>
        </div>
        <div class="Restaurant">
            <h1>J.T Restaurant</h1>
        </div>
        <div class="Slogan">
            <h5>You Love it, We serve it.</h5>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
